<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Birthday Card</title>
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="card_container">
      <div class="card-cover" id="cardCover">
        <img src="images/balloons.svg" alt="baloons" id="baloons">
        <div class="party-baloons"></div> 
        <div class="background-gradient">
          <h1 class="text_anim">С Днем Рождения!</h1>
          <br />
          <h1 class="text_anim">Дорогая Таня!</h1>
        </div>
        <img
          src="/images/flower.svg"
          alt="birthday flower"
          class="img-flower"
        />
      </div>
      <div class="card">
        <img src="/images/heartTree_1.jpg" alt="heart Tree" class="img-pr" />
        <div class="content">Желаю счастья, радости, удачи, океан цветов в придачу!</div>
      </div>
    </div>
  </body>
</html>
